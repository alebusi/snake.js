<html>
<head>
<meta charset="utf-8" />
    <!--<meta name="viewport" content="width=800px, user-scalable=no">-->
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onkeydown="testbarraSpaz(event)">
  <div class="container">
    <canvas id='c'></canvas>
  </div>
  <div class="refresh" onclick="aggiorna()"></div>
  <div id="start" class="inizia" onclick="lanciaGioco()"></div>
  <div class="left" onclick="azione(-1)"></div>
  <div class="up" onclick="azione(-2)"></div>
  <div class="right" onclick="azione(1)"></div>
  <div class="down" onclick="azione(2)"></div>
  <div id="oriz" class="orizzontale" onclick="cambioOpac()"></div>
  <div id="vert" class="verticale" onclick="cambioOpac()"></div>
</body>
<script src='snake.js'></script>
</html>
